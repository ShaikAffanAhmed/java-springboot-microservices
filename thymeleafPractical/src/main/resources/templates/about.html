<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Document</title>
	</head>
	<body>
		<h1>Learning Coding</h1>
		<h1>We are learning Spring boot</h1>
		
		<h1 th:text="${ #strings.toUpperCase(name) }"></h1>
		<h2>Length of the name is <span th:text="${ #strings.length(name)}"></span></h2>
		<h2 th:text="${CurrentDate}"></h2>
		<h2>Name of the Owner is <span th:text="${name}"></span></h2>
		
		<div th:with="a=10,b=20,n=${name}">
			<h1>Value of a is <span th:text="${a}"></span></h1>
			<h1 th:text="'Value of b is '+ ${b}"></h1>
			<h1>Local value of n is <span th:text="${n}"></span></h1>
			<h1 th:text="' Sum of '+${a}+ ' And '+${b}+' is '+${a+b}"></h1>
		</div>

	</body>
</html>
